version: '3.9'

services:
  web-server:
    build:
      context: .
      dockerfile: Dockerfile
    image: java-web-server:latest
    container_name: java-web-server
    ports:
      - "${HOST_PORT:-8080}:${SERVER_PORT:-8080}"
    environment:
      # Environment mode
      - ENV=production
      - LOG_DIR=/var/log/webserver

      # Server configuration (override defaults as needed)
      - SERVER_PORT=${SERVER_PORT:-8080}
      - SERVER_ACCEPT_TIMEOUT_MS=${SERVER_ACCEPT_TIMEOUT_MS:-5000}
      - SERVER_BACKLOG=${SERVER_BACKLOG:-100}
      - SERVER_SHUTDOWN_TIMEOUT_SEC=${SERVER_SHUTDOWN_TIMEOUT_SEC:-30}
      - SERVER_CLIENT_SO_TIMEOUT_MS=${SERVER_CLIENT_SO_TIMEOUT_MS:-15000}

      # Optional: Override Java options
      # - JAVA_TOOL_OPTIONS=-XX:MaxRAMPercentage=80.0 -XX:+UseG1GC
    volumes:
      # Mount logs directory for persistence
      - ./logs:/var/log/webserver
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/bin/sh", "-c", "exec 3<>/dev/tcp/127.0.0.1/${SERVER_PORT:-8080} && exec 3>&-"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - webserver-network

networks:
  webserver-network:
    driver: bridge