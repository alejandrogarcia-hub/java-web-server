services:
  web-server:
    build:
      context: .
      dockerfile: Dockerfile
    image: java-web-server:latest
    container_name: java-web-server
    ports:
      - "${HOST_PORT:-8080}:${SERVER_PORT:-8080}"
    environment:
      # Environment mode
      - ENV=production
      - LOG_DIR=/var/log/webserver

      # Server configuration (override defaults as needed)
      - SERVER_PORT=${SERVER_PORT:-8080}
      - SERVER_ACCEPT_TIMEOUT_MS=${SERVER_ACCEPT_TIMEOUT_MS:-5000}
      - SERVER_BACKLOG=${SERVER_BACKLOG:-100}
      - SERVER_SHUTDOWN_TIMEOUT_SEC=${SERVER_SHUTDOWN_TIMEOUT_SEC:-30}
      - CLIENT_READ_TIMEOUT_MS=${CLIENT_READ_TIMEOUT_MS:-15000}

      # HTTP configuration
      - HTTP_MAX_REQUEST_LINE_LENGTH=${HTTP_MAX_REQUEST_LINE_LENGTH:-8192}
      - HTTP_MAX_HEADER_SIZE=${HTTP_MAX_HEADER_SIZE:-8192}
      - HTTP_MAX_HEADERS_COUNT=${HTTP_MAX_HEADERS_COUNT:-100}
      - HTTP_MAX_CONTENT_LENGTH=${HTTP_MAX_CONTENT_LENGTH:-10485760}
      - DOCUMENT_ROOT=${DOCUMENT_ROOT:-./public}

      # Observability configuration
      - OBS_ACCESS_LOG_ENABLED=${OBS_ACCESS_LOG_ENABLED:-true}
      - OBS_METRICS_ENABLED=${OBS_METRICS_ENABLED:-true}
      - OBS_METRICS_ENDPOINT_PATH=${OBS_METRICS_ENDPOINT_PATH:-/metrics}
      - OBS_PARSE_ERROR_LOGS_PER_MINUTE=${OBS_PARSE_ERROR_LOGS_PER_MINUTE:--1}

      # Optional: Override Java options
      # - JAVA_TOOL_OPTIONS=-XX:MaxRAMPercentage=80.0 -XX:+UseG1GC
    volumes:
      # Mount logs directory for persistence
      - ./logs:/var/log/webserver
      # Mount public directory for serving static files
      - ./public:/app/public
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "/bin/sh",
          "-c",
          "exec 3<>/dev/tcp/127.0.0.1/${SERVER_PORT:-8080} && exec 3>&-",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - webserver-network

networks:
  webserver-network:
    driver: bridge
